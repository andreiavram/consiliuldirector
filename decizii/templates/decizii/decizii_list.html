{% extends "base.html" %}
{% block title %}
    Decizii
{% endblock %}

{% block content %}
    <div class="btn-group" role="group" aria-label="Filtru decizii">
        <button type="button" class="btn btn-secondary">Propuneri</button>
        <button type="button" class="btn btn-secondary">De votat</button>
        <button type="button" class="btn btn-secondary">Finalizate</button>
        <button type="button" class="btn btn-secondary">Ale mele</button>
    </div>

    <div class="list-group mt-3">
        {% for decizie in object_list %}
            <a href="{% url "decizie_detail" pk=decizie.id %}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ decizie.titlu }}</h5>
                    <small>{{ decizie.data_creata | timesince }}</small>
                </div>
                <p class="mb-1">{{ decizie.text }}</p>
                <small>propusÄƒ de {{ decizie.initiator }}</small>
            </a>
        {% endfor %}
    </div>
{% endblock %}
